<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="booking">
        <div class="booking_head">
            <div>
                <h1>Tour Preview</h1>
            </div>
            <div class="headicon">
                <a href="#"><i class="fa-solid fa-xmark fa-xl"></i></a>
            </div>
        </div>
        <div class="order-type"></div>
        <div class="book-now">
            <div class="book-now-heading">
                <h1>Book Now</h1>
            </div>
            <div class="departure-city">
                <label class="deplabel" for="dep-city">Departure City</label>
                <select class="dep-select">
                    <option value="1">Lahore</option>
                </select>
            </div>
            <div class="tour-day">
                <label class="daylabel" for="dep-day">Select Days</label>
                <select class="day-select">
                    <option value="1">3-Day Package</option>
                    <option value="2">7-Day Package</option>
                    <option value="3">15-Day Package</option>
                </select>
            </div>
            <div class="date">
                <label class="datelable" for="dep-date">Date</label>
                <select class="date-select">
                    <option value="1">1 Jan,2024 - 3 Jan,2024</option>
                    <option value="2">1 Feb,2024 - 3 Feb,2024</option>
                    <option value="3">1 Mar,2024 - 3 Mar,2024</option>
                    <option value="4">15 Mar,2024 - 17 Mar,2024</option>
                </select>
                <select class="date-select">
                    <option value="1">1 Jan,2024 - 7 Jan,2024</option>
                    <option value="2">1 Feb,2024 - 7 Feb,2024</option>
                    <option value="3">1 Mar,2024 - 7 Mar,2024</option>
                    <option value="4">15 Mar,2024 - 21 Mar,2024</option>
                </select>
                <select class="date-select">
                    <option value="1">1 Jan,2024 - 15 Jan,2024</option>
                    <option value="2">1 Feb,2024 - 15 Feb,2024</option>
                    <option value="3">1 Mar,2024 - 15 Mar,2024</option>
                    <option value="4">1 Apr,2024 - 15 Apr,2024</option>
                </select>
            </div>
            <div class="count">
                <label class="counter-label">Adult</label>
                <div class="counter">
                    <div class="decrement"><button><i class="fa-solid fa-minus"></i></button></div>
                    <div class="count-value">
                        <h1>0</h1>
                    </div>
                    <div class="increment"><button><i class="fa-solid fa-plus"></i></button></div>
                </div>
            </div>
            <div class="count">
                <label class="counter-label">Children</label>
                <div class="counter">
                    <div class="decrement"><button><i class="fa-solid fa-minus"></i></button></div>
                    <div class="count-value">
                        <h1>0</h1>
                    </div>
                    <div class="increment"><button><i class="fa-solid fa-plus"></i></button></div>
                </div>
            </div>
            <div class="count">
                <label class="counter-label">Infant</label>
                <div class="counter">
                    <div class="decrement"><button><i class="fa-solid fa-minus"></i></button></div>
                    <div class="count-value">
                        <h1>0</h1>
                    </div>
                    <div class="increment"><button><i class="fa-solid fa-plus"></i></button></div>
                </div>
            </div>
        </div>
        <div class="booking-footer">
            <div class="order-amount">
                <p>Total</p>
                <h1 class="amount">Rs ---</h1>
            </div>
            <div class="continue"><a href="#"><p>Continue</p></a></div>
        </div>

    </div>

</body>

</html>
